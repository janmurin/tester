<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <meta name="description" content="A simple quiz PWA that works offline">
    <title>PWA Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1>PWA Quiz App</h1>
        
        <!-- Quiz Container -->
        <div class="quiz-container" id="quiz-container">
            <div class="question-section">
                <p id="question-display"></p>
                <div id="answers-container"></div>
                <button id="evaluate-btn" class="quiz-btn">Evaluate Answers</button>
                <button id="next-question-btn" style="display: none;" class="quiz-btn">Next Question</button>
            </div>
        </div>
    </div>

    <script src="quiz.js?v=4"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
